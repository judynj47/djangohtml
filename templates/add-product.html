{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
        <h1 class="text-secondary text-center">Add Event</h1>
        <form class="product-form" method="post" action="{% url 'add-product' %}">
            <p>{{ success }}</p>
            {% csrf_token %}
            <input required class="form-control" placeholder="Enter name" name="p-name" type="text"><br>
            <input required class="form-control" placeholder="Enter quantity" name="p-qty" type="text"><br>
            <select required class="form-control" name="p-size" id="">
                <option value="1">Small</option>
                <option value="2">Medium</option>
                <option value="3">Large</option>
            </select><br>
            <input required class="form-control" placeholder="Enter price" name="p-price" type="text"><br>
            <input class="btn btn-info" value="Save" type="submit">
        </form>
        <p>{{ prod_name }}</p>
        <p>{{ prod_quantity }}</p>
        <p>{{ prod_size }}</p>
        <p>{{ prod_price }}</p>
    </div>
{% endblock %}
