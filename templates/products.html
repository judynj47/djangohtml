{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
    <h1 class="text-center text-primary">ALL PRODUCTS</h1>
    <table class="table table-dark table-hover">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Size</th>
            <th>Price</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        {% for product in all_products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.qty }}</td>
                <td>{{ product.size }}</td>
                <td>{{ product.price }}</td>
                <td><a class="btn btn-danger" href="#">Delete</a></td>
                <td><a class="btn btn-info" href="#">Update</a></td>
            </tr>

        {% endfor %}

    </table>

    </div>

{% endblock %}
